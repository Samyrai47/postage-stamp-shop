<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Магазин Марок с лучшим ассортиментом в России!">
    <title>Мир Марок</title>
    <meta property="og:url" content="https://samyrai47.github.io/postage-stamp-shop"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Мир Марок"/>
    <meta property="og:image" content="https://i.ibb.co/XBdSf1b/cosmos-5.png"/>
    <meta property="og:description" content="Лучший магазин марок на территории всего СНГ" />
    <meta property="og:site_name" content="Покупка марок"/>
    <link rel="stylesheet" href="/pages/index.css">
    <link rel="icon" type="img/Samyrai" href="img/blue-stamp.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/076b8c26b5.js" crossorigin="anonymous"></script>
</head>
<body class="body">
<div class="overlay">
    <div class="popup">
        <i class="fa-regular fa-circle-xmark popup__close popup__close_type_form" onclick="closeForm()"></i>
        <i class="fa-regular fa-circle-xmark popup__close popup__close_type_greeting" onclick="closeGreetingPopup()"></i>
        <p class="popup__text">Если вам приглянулась какая-либо марка, вы можете обратиться к нам! Просто нажмите <br> "Связаться с нами"</p>
        <form class="popup__form" action="index.html" method="post" novalidate>
            <label class="popup__form__label" for="telephone">Телефон</label>
            <input class="popup__form__input" id="telephone" placeholder="Введите свой номер телефона" type="tel"
                   required>
            <span class="popup__form__input-error telephone-error"></span>
            <label class="popup__form__label" for="email">Почта</label>
            <input class="popup__form__input" id="email" placeholder="Введите свою почту" type="email" required>
            <span class="popup__form__input-error email-error"></span>
            <label class="popup__form__label" for="message">Сообщение</label>
            <textarea class="popup__form__input popup__form__message" id="message"
                      placeholder="Если у вас есть какие-либо пожелания, оставьте их здесь" required></textarea>
            <span class="popup__form__input-error message-error"></span>
            <button class="popup__form__submit" type="submit">Отправить</button>
            <p class="popup__form__send-text"></p>
        </form>
    </div>
</div>
<header class="header">
    <h1 class="header__title">Мир Марок</h1>
    <button class="header__button" onclick="openForm()">Связаться с нами</button>
</header>
<main class="bookshelf">
    <div class="book-rack" style="background-image: url('/bookshelf.jpg')">
        <div class="book-rack__book-cover book-rack__book-cover_first" onclick="handleClick(this)">
            <div class="book-rack__book-cover__label book-rack__book-cover_first__label">
                <p class="book-rack__book-cover__name book-rack__book-cover_first__name">
                    Природа
                </p>
            </div>
        </div>
        <div class="book-rack__book-cover book-rack__book-cover_second" onclick="handleClick(this)">
            <div class="book-rack__book-cover__label book-rack__book-cover_second__label">
                <p class="book-rack__book-cover__name book-rack__book-cover_second__name">
                    Спорт
                </p>
            </div>
        </div>
        <div class="book-rack__book-cover book-rack__book-cover_third" onclick="handleClick(this)">
            <div class="book-rack__book-cover__label book-rack__book-cover_third__label">
                <p class="book-rack__book-cover__name book-rack__book-cover_third__name">
                    Космос
                </p>
            </div>
        </div>
    </div>
</main>
<section class="book" id="book">
    <div class="book__page">
        <div class="book__page__stamp">
            <div class="book__page__stamp__image" onclick="openSlider(this)"></div>
            <div class="book__page__stamp__label">Экспонат 1</div>
        </div>
        <div class="book__page__stamp">
            <div class="book__page__stamp__image" onclick="openSlider(this)"></div>
            <div class="book__page__stamp__label">Экспонат 2</div>
        </div>
        <div class="book__page__stamp">
            <div class="book__page__stamp__image" onclick="openSlider(this)"></div>
            <div class="book__page__stamp__label">Экспонат 3</div>
        </div>
        <div class="book__page__stamp">
            <div class="book__page__stamp__image" onclick="openSlider(this)"></div>
            <div class="book__page__stamp__label">Экспонат 4</div>
        </div>
        <div class="book__root"></div>
        <div class="book__page__stamp">
            <div class="book__page__stamp__image" onclick="openSlider(this)"></div>
            <div class="book__page__stamp__label">Экспонат 5</div>
        </div>
        <div class="book__page__stamp">
            <div class="book__page__stamp__image" onclick="openSlider(this)"></div>
            <div class="book__page__stamp__label">Экспонат 6</div>
        </div>
        <div class="book__page__stamp">
            <div class="book__page__stamp__image" onclick="openSlider(this)"></div>
            <div class="book__page__stamp__label">Экспонат 7</div>
        </div>
        <div class="book__page__stamp">
            <div class="book__page__stamp__image" onclick="openSlider(this)"></div>
            <div class="book__page__stamp__label">Экспонат 8</div>
        </div>
    </div>
</section>
<div class="slider">
    <i class="fa-regular fa-circle-xmark popup__close" onclick="closeSlider()"></i>
    <button class="slider__left">
        <i class="fa-solid fa-arrow-left" onclick="slideLeft()"></i>
    </button>
    <div class="slider__image"></div>
    <button class="slider__right">
        <i class="fa-solid fa-arrow-right" onclick="slideRight()"></i>
    </button>
</div>

                        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="150 -450"
                                          to="150 1200" dur="4.9s" repeatCount="indefinite"/>
                    </polygon>
                    <polygon class="stamp" points="0,0 5,0 10,5 15,0 20,0 25,5 30,0 35,0 40,5 45,0 50,0 55,5 60,0 65,0 70,5 75,0 80,0 85,5 90,0 95,0 100,5 105,0 110,0

                        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="450 -500"

        <rect width="100%" height="100%" fill="url(#stampPattern)"/>
    </svg>
</div>
<footer class="footer">
    <p class="footer__timer"></p>
    <p>Сделано СИС</p>
</footer>
<script src="index.js"></script>
</body>
</html>
